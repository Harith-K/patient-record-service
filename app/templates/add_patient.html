{% extends "base.html" %}

{% block content %}
<h2>Add Patient</h2>
<form method="POST">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" name="age" required>
    </div>
    <div class="form-group">
        <label for="medical_history">Medical History</label>
        <textarea class="form-control" id="medical_history" name="medical_history"></textarea>
    </div>
    <div class="form-group">
        <label for="prescriptions">Prescriptions</label>
        <textarea class="form-control" id="prescriptions" name="prescriptions"></textarea>
    </div>
    <div class="form-group">
        <label for="lab_results">Lab Results</label>
        <textarea class="form-control" id="lab_results" name="lab_results"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Patient</button>
</form>
{% endblock %}
