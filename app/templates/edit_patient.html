{% extends "base.html" %}

{% block content %}
<h2 class="text-warning">Update Patient Details</h2>
<form method="POST">
    <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ patient.name }}" required>
    </div>
    <div class="form-group">
        <label for="age">Patient Age date of birht</label>
        <input type="number" class="form-control" id="age" name="age" value="{{ patient.age }}" required>
    </div>
    <div class="form-group">
        <label for="medical_history">Medical History</label>
        <textarea class="form-control" id="medical_history" name="medical_history">{{ patient.medical_history }}</textarea>
    </div>
    <div class="form-group">
        <label for="prescriptions">Prescriptions</label>
        <textarea class="form-control" id="prescriptions" name="prescriptions">{{ patient.prescriptions }}</textarea>
    </div>
    <div class="form-group">
        <label for="lab_results">Lab Results</label>
        <textarea class="form-control" id="lab_results" name="lab_results">{{ patient.lab_results }}</textarea>
    </div>
    <button type="submit" class="btn btn-warning"><i class="fa fa-edit"></i> Save Changes</button>
</form>
{% endblock %}
